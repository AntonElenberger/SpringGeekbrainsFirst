<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
    <title>Добавить товар</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
</head>
<body>
<div th:replace="~{navigation :: navi(AddProduct)"/>
<div class="container">
    <form th:action="@{/product/add}" th:object="${product}}" method="post">
        <div class="form-group">
            <label for="productTitle">Название</label>
            <input type="text" th:field="*{title}" class="form-control" id="productTitle" placeholder=" Введите названиетовара">
        </div>
        <div class="form-group">
            <label for="productCost">Цена</label>
            <input type="text" th:field="*{cost}" class="form-control" id="productCost" placeholder="Введите цену товара">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
</body>
</html>
